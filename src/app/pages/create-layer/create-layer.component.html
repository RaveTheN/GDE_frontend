<nb-card>
  <nb-card-body class="card-body">
    <nb-stepper #stepper (stepChange)="onStepChange($event)">
      <nb-step [stepControl]="firstForm" label="Select city">
        <form [formGroup]="firstForm" class="step-container">
          <div class="input-group" [class.spinner]="loading">
            <div>
              <p>Select the city to apply filters to:</p>
              <p
                [hidden]="
                  citySelected === false || firstForm.status === 'VALID'
                "
                class="alert"
              >
                Please select a city first:
              </p>
              <nb-radio-group
                formControlName="cityOptions"
                [(ngModel)]="option"
              >
                <nb-radio
                  [disabled]="loading"
                  *ngFor="let option of options"
                  [value]="option.value"
                >
                  {{ option.label }}
                </nb-radio>
              </nb-radio-group>
            </div>
          </div>
          <a href="pages/available-options"
            ><button type="button" class="btn-primary" [disabled]="loading">
              prev
            </button></a
          >
          <button
            type="button"
            class="btn-primary"
            [disabled]="loading"
            (click)="onFirstSubmit()"
          >
            next
          </button>
        </form>
      </nb-step>
      <nb-step [stepControl]="secondForm" label="Apply filters">
        <form
          [formGroup]="secondForm"
          (ngSubmit)="onSecondSubmit()"
          class="step-container"
        >
          <div id="second-step-ui">
            <div class="filters-checkbox-out">
              <div class="filters-checkbox-in" *ngFor="let filter of filters">
                <nb-checkbox
                  formControlName="filters"
                  (change)="onChange(filter)"
                  >{{ filter }}</nb-checkbox
                >
              </div>
              <div
                [hidden]="
                  hidingAlerts === true
                    ? true
                    : isFilterOn === true
                    ? true
                    : false
                "
                class="alert"
              >
                !! Select at least one filter
              </div>
            </div>
            <div
              (mouseup)="checkDrawing()"
              (touchend)="checkDrawing()"
              class="map-container"
            >
              <div
                [hidden]="
                  hidingAlerts === true ? true : isDrawn === true ? true : false
                "
                class="alert"
              >
                !! Draw area of interest
              </div>
              <div class="map-frame">
                <div id="map"></div>
              </div>
            </div>
          </div>
        </form>
        <button
          type="button"
          class="btn-primary"
          nbStepperPrevious
          (click)="(clearMap)"
        >
          prev
        </button>
        <button
          type="button"
          class="btn-primary"
          (click)="onSecondSubmit()"
          (click)="(clearMap)"
        >
          next
        </button>
      </nb-step>

      <nb-step label="Results">
        <p class="lorem">
          The markers in the map show the points matching your search criteria.
          Proceed to next step to save the results.
        </p>
        <div class="map-container">
          <div class="map-frame">
            <div id="map"></div>
          </div>
        </div>
        <button class="btn-primary" nbStepperPrevious>prev</button>
        <button class="btn-primary" nbStepperNext>next</button>
      </nb-step>
      <nb-step [stepControl]="thirdForm" label="Save search"
        ><form
          [formGroup]="thirdForm"
          (ngSubmit)="onThirdSubmit()"
          class="step-container"
        >
          <div class="input-group">
            <div>
              <p>Project's name:</p>
              <input
                nbInput
                type="text"
                placeholder="Project's name"
                class="form-control"
                formControlName="projectName"
                [ngClass]="{
                  'form-control-danger':
                    firstForm.invalid && (firstForm.dirty || firstForm.touched)
                }"
              />
            </div>
            <div>
              <p>Description:</p>
              <textarea
                nbInput
                type="text"
                placeholder="Description"
                formControlName="description"
              ></textarea>
            </div>
          </div>
          <button class="btn-primary" nbStepperPrevious>prev</button>
          <a href="pages/available-options"
            ><button
              [disabled]="thirdForm.value.projectName === ''"
              type="button"
              class="btn-primary"
            >
              Save
            </button></a
          >
        </form>
      </nb-step>
    </nb-stepper>
  </nb-card-body>
</nb-card>
