<div class="container">
  <div style="display: flex; justify-content: space-between">
    <h1>Projects</h1>
    <button class="btn-primary" routerLink="/pages/create-layer">
      Create New Project
    </button>
  </div>
  <div class="divider"></div>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let search of previousSearches">
      <div>
        <p class="project-name">
          {{ search.name }}
        </p>
        <p>{{ search.description }}</p>
      </div>
      <div>
        <p class="project-name">
          {{ search.city }}
        </p>
        <p>{{ search.filters }}</p>
      </div>
      <div class="project-buttons">
        <button
          class="btn-primary"
          routerLink="/pages/view-layer"
          (click)="storeIds(search.id)"
        >
          View
        </button>
        &nbsp;
        <button
          class="btn-primary"
          (click)="deleteSearch(search.id)"
          routerLink=""
        >
          Delete
        </button>
      </div>
    </li>
  </ul>
  <script>
    window.addEventListener("message", (event, $scope) => {
      localStorage.setItem("token", event.data.accessToken);
    });
  </script>
</div>
