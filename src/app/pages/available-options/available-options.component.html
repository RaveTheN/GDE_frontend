<div class="container">
  <div style="display: flex; justify-content: space-between">
    <h1>{{ "projects" | translate }}</h1>
    <select
      (change)="switchLanguage($event.target.value)"
      style="height: fit-content"
      id="languageSelector"
      [value]="getCookie('urbanageLanguage')"
    >
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="fi">Suomi</option>
      <option value="es">Español</option>
    </select>
    <button class="btn-primary" routerLink="/pages/create-layer">
      {{ "new_project" | translate }}
    </button>
  </div>
  <div class="divider"></div>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let search of previousSearches">
      <div>
        <p class="project-name">
          {{ search.name }}
        </p>
        <p>{{ search.description }}</p>
      </div>
      <div>
        <p class="project-name">
          {{ search.city }}
        </p>
        <p>{{ search.filters }}</p>
      </div>
      <div class="project-buttons">
        <button
          class="btn-primary"
          routerLink="/pages/view-layer"
          (click)="storeIds(search.id)"
        >
          {{ "view" | translate }}
        </button>
        &nbsp;
        <button
          class="btn-primary"
          (click)="deleteSearch(search.id)"
          routerLink=""
        >
          {{ "delete" | translate }}
        </button>
      </div>
    </li>
  </ul>
  <script>
    window.addEventListener("message", (event, $scope) => {
      localStorage.setItem("token", event.data.accessToken);
    });
  </script>
</div>
