<div class="container">
  <div style="display: flex; justify-content: space-between">
    <h1>Projects</h1>
    <button class="btn-primary" routerLink="/pages/create-layer">
      Create New Project
    </button>
  </div>
  <div class="divider"></div>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let search of previousSearches">
      <div>
        <p class="project-name">
          {{ search.name }}
        </p>
        <p>{{ search.id }}</p>
      </div>
      <div>
        <p class="project-name">
          {{ search.date }}
        </p>
        <p [hidden]="search.completed === true">Pending</p>
        <p [hidden]="search.completed === false">Completed</p>
      </div>
      <div>
        <button
          class="btn-primary"
          routerLink="/pages/view-layer"
          (click)="storeIds(search.id)"
        >
          View
        </button>
        &nbsp;
        <button
          class="btn-primary"
          (click)="deleteSearch(search.id)"
          routerLink="/pages/available-options"
        >
          Delete
        </button>
      </div>
    </li>
  </ul>
  <script>
    window.addEventListener("message", (event, $scope) => {
      document.cookie = "loggedin=" + event.data.accessToken;
    });
  </script>
</div>
